<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title>Footer</title>
  <meta name="description" content="Generic Site Footer" />
  <meta name="author" content="Jene Jasper" />
  <meta name="robots" content="noindex, follow" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/basketball.css" />
</head>

<body class="site-footer basketball-cover-page">
  <div class="container" id="footer-container">
    <div class="row">
      <div class="col-xs-12 text-alert">
        <blockquote class="blockquote m-b-0">
          Page generated on <span id="generatedOn" />. <br /> <span id="generatedIn" />
        </blockquote>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 device-display-info">
        <ul class="list-inline text-muted pull-xs-right">
          <li class="list-inline-item"><span class="fa fa-mobile rotate" /></li>
          <li class="list-inline-item"><span class="hidden-sm-up"><span class="fa fa-check-square-o" /></span> <span class="hidden-xs-down"><span class="fa fa-square-o" /></span> extra small</li>
          <li class="list-inline-item"><span class="hidden-xs-down hidden-md-up"><span class="fa fa-check-square-o" /></span> <span class="hidden-sm"><span class="fa fa-square-o" /></span> small</li>
          <li class="list-inline-item"><span class="hidden-sm-down hidden-lg-up"><span class="fa fa-check-square-o" /></span> <span class="hidden-md"><span class="fa fa-square-o" /></span> medium</li>
          <li class="list-inline-item"><span class="hidden-md-down hidden-xl-up"><span class="fa fa-check-square-o" /></span> <span class="hidden-lg"><span class="fa fa-square-o" /></span> large</li>
          <li class="list-inline-item"><span class="hidden-lg-down"><span class="fa fa-check-square-o" /></span> <span class="hidden-xl"><span class="fa fa-square-o" /></span> extra large</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
